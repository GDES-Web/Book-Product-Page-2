<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button component</title>       
        </head>
        <body>
        
        <h2>Hoverable Buttons</h2>
        
        <button class="button button1">Submit</button>
        <button class="button button2">Agree</button>
        <button class="button button3">OK</button>

        <h2>Default Buttons</h2>
        <button class="button button4" onclick="alert('You pressed the button!')">Submit</button>
        <button class="button button5" onclick="alert('You pressed the button!')">Agree</button>
        <button class="button button6" onclick="alert('You pressed the button!')">OK</button>             
    </body>
    </html>
